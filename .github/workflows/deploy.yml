name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]   # 기본 브랜치가 main이 아닐 경우 변경
  workflow_dispatch:

# GitHub Pages 권한
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'      # package.json engines와 맞춤
          cache: 'npm'

      # ⬇️ Supabase 환경변수 주입 (레포 Settings → Secrets에 키 등록 필요)
      - name: Create env file for production
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}"       >> .env.production
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> .env.production

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # 혹시 빌드 단계에서 직접 주입하고 싶다면 여기도 세팅 가능
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
